    <style>

            --accent-subtle: rgba(63, 128, 255, 0.2);

            --danger-text: #ff7b72;
        }

        html.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e4e6eb;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-input: rgba(240, 242, 245, 0.8);
            --text-primary: #050505;
            --text-secondary: #65676b;

            --accent-hover: #1866c9;
            --accent-subtle: rgba(27, 116, 228, 0.1);
            --danger-hover: rgba(217, 48, 37, 0.1);
            --danger-text: #d93025;
        }

        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(139, 148, 158, 0.3); border-radius: 4px; }
        
        .sidebar {
            background-color: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--border-primary);
            transition: transform 0.3s ease-in-out, background-color 0.3s, border-color 0.3s;
            position: fixed; /* Changed for mobile overlay */
            top: 0; left: 0; height: 100%; z-index: 40;
        }
        @media (min-width: 768px) {
            .sidebar { position: relative; }
        }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 768px) { .sidebar-closed { transform: translateX(0); } }

        .nav-btn {
            color: var(--text-secondary);
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .nav-btn.active {
            background-color: var(--accent-subtle);
            color: var(--text-primary);
            font-weight: 600;
        }
        .nav-btn .delete-btn { color: var(--text-secondary); }
        .nav-btn:hover .delete-btn { display: block; }
        .nav-btn .delete-btn:hover { background-color: var(--danger-hover); color: var(--danger-text); }
        .chat-input {
            background-color: var(--bg-input);
            border: 1px solid var(--border-secondary);
            transition: border-color 0.2s, background-color 0.3s;
        }
        .chat-input:focus-within { border-color: var(--accent); }
        .markdown-content pre{background-color:var(--bg-secondary)}.markdown-content pre code.hljs{background:0 0}.markdown-content .code-header{background-color:var(--bg-tertiary);color:var(--text-tertiary);border-bottom:1px solid var(--border-primary)}.markdown-content code:not(pre code){background-color:var(--bg-tertiary);color:var(--accent-hover)}.markdown-content th{background-color:var(--bg-tertiary)}.markdown-content blockquote{border-left:4px solid var(--border-primary);color:var(--text-secondary)}.markdown-content a{color:var(--accent-hover)}

        /* Toggle Switch */
        .switch{position:relative;display:inline-block;width:40px;height:24px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.4s;border-radius:34px}.slider:before{position:absolute;content:"";height:16px;width:16px;left:4px;bottom:4px;background-color:#fff;transition:.4s;border-radius:50%}input:checked+.slider{background-color:var(--accent)}input:checked+.slider:before{transform:translateX(16px)}
    </style>
</head>

    <script type="module">
        // --- Global State ---
        let uploadedImageBase64 = null, uploadedImageMimeType = null, currentChatId = null;
        const apiKey = "AIzaSyDicsJgqwB9cbCYEU6cd3fj6Yd6ej50Myk";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        const markdownConverter = new showdown.Converter({ tables: true, strikethrough: true, simplifiedAutoLink: true });

        // --- DOM Elements ---
        const dom = {
            askBtn: document.getElementById("askBtn"),
            userQuestion: document.getElementById("userQuestion"),
            chatContainer: document.getElementById("chatContainer"),
            emptyChatPlaceholder: document.getElementById('emptyChatPlaceholder'),
            newChatBtn: document.getElementById('newChatBtn'),
            tempChatBtn: document.getElementById('tempChatBtn'),
            imageUploadInput: document.getElementById('image-upload'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            sidebar: document.getElementById('sidebar'),
            menuToggle: document.getElementById('menu-toggle'),
            overlay: document.getElementById('overlay'),
            chatListContainer: document.getElementById('chatListContainer'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settings-modal'),
            settingsModalOverlay: document.getElementById('settings-modal-overlay'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            themeToggle: document.getElementById('theme-toggle'),
            htmlEl: document.documentElement
        };

        // --- Event Listeners ---
        dom.askBtn.addEventListener("click", handleAsk);
        dom.newChatBtn.addEventListener('click', () => startNewChat(true));
        dom.tempChatBtn.addEventListener('click', () => startNewChat(false));
        dom.imageUploadInput.addEventListener('change', handleImageUpload);
        dom.userQuestion.addEventListener("keydown", e => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); handleAsk(); }});
        dom.userQuestion.addEventListener('input', () => { dom.userQuestion.style.height = 'auto'; dom.userQuestion.style.height = `${dom.userQuestion.scrollHeight}px`; });
        dom.menuToggle.addEventListener('click', toggleSidebar);
        dom.overlay.addEventListener('click', toggleSidebar);
        dom.settingsBtn.addEventListener('click', toggleSettingsModal);
        dom.closeSettingsBtn.addEventListener('click', toggleSettingsModal);
        dom.settingsModalOverlay.addEventListener('click', toggleSettingsModal);
        dom.themeToggle.addEventListener('change', handleThemeChange);

        // --- Core Logic ---
        function startNewChat(isPersistent) {
            currentChatId = isPersistent ? crypto.randomUUID() : 'temp';
            clearChatView();
            updateActiveChatInSidebar();
            if (window.innerWidth < 768) toggleSidebar();
        }

        async function handleAsk() {
            const question = dom.userQuestion.value.trim();
            if (!question && !uploadedImageBase64) return;
            
            if (currentChatId && currentChatId !== 'temp' && !getChatTitle(currentChatId)) {
                const title = question.substring(0, 40) || 'Image Query';
                saveChatTitle(currentChatId, title);
                renderChatList();
            } else if (!currentChatId) {
                currentChatId = crypto.randomUUID();
                const title = question.substring(0, 40) || 'New Conversation';
                saveChatTitle(currentChatId, title);
                renderChatList();
            }
            
            let chatHistory = loadChatHistory(currentChatId);
            appendMessage({ text: question, sender: 'user', image: uploadedImageBase64 ? dom.imagePreviewContainer.querySelector('img').src : null });
            
            const userMessage = { role: "user", parts: [{ text: question }] };
            if (uploadedImageBase64) {
                 userMessage.parts.push({ inlineData: { mimeType: uploadedImageMimeType, data: uploadedImageBase64 } });
            }
            chatHistory.push(userMessage);
            saveChatHistory(currentChatId, chatHistory);
            
            dom.userQuestion.value = '';
            dom.userQuestion.style.height = 'auto';
            clearImagePreview();
            showTypingIndicator();

            const botResponse = await getBotResponse(chatHistory);
            
            chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
            saveChatHistory(currentChatId, chatHistory);
        }

        async function getBotResponse(history) {
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: history }) });
                if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (result.promptFeedback?.blockReason) throw new Error(`Request blocked: ${result.promptFeedback.blockReason}`);
                const botMessage = result.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I couldn't generate a response.";
                removeTypingIndicator();
                appendMessage({ text: botMessage, sender: 'bot' });
                return botMessage;
            } catch (error) {
                console.error('Error fetching bot response:', error);
                removeTypingIndicator();
                const errorMessage = `Sorry, an error occurred: ${error.message}.`;
                appendMessage({ text: errorMessage, sender: 'bot' });
                return errorMessage;
            }
        }
        
        // --- UI & View Management ---
        function toggleSidebar() { dom.sidebar.classList.toggle('sidebar-closed'); dom.overlay.classList.toggle('hidden'); }
        function toggleSettingsModal() { dom.settingsModal.classList.toggle('hidden'); dom.settingsModalOverlay.classList.toggle('hidden'); }
        function clearChatView() { dom.chatContainer.innerHTML = ''; dom.emptyChatPlaceholder.classList.remove('hidden'); clearImagePreview(); dom.userQuestion.value = ''; dom.userQuestion.focus(); }
        
        window.loadChat = (chatId) => {
            currentChatId = chatId;
            const chatHistory = loadChatHistory(chatId);
            clearChatView();
            dom.emptyChatPlaceholder.classList.add('hidden');
            chatHistory.forEach(turn => appendMessage({ text: turn.parts[0].text, sender: turn.role === 'user' ? 'user' : 'bot' }));
            updateActiveChatInSidebar();
            if (window.innerWidth < 768) toggleSidebar();
        }

        
        
        window.deleteChat = (event, chatId) => {
            event.stopPropagation();
            const allChats = getAllChats();
            delete allChats[chatId];
            localStorage.setItem('arivu-chats-v4', JSON.stringify(allChats));
            if (currentChatId === chatId) { currentChatId = null; clearChatView(); }
            renderChatList();
        }

        function appendMessage({ text, sender, image = null }) {
            dom.emptyChatPlaceholder.classList.add('hidden');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble';
            messageDiv.innerHTML = `<div class="flex items-start gap-4 max-w-3xl mx-auto"><div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white ${sender === 'bot' ? 'bg-[var(--accent)]' : 'bg-[var(--text-secondary)]'}">${sender==='bot'?'<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect x="4" y="4" width="16" height="16" rx="2"></rect><path d="M12 12h4"></path><path d="M12 16h4"></path><path d="M8 12h.01"></path><path d="M8 16h.01"></path></svg>':'<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'}</div><div class="flex-1 pt-1 ${sender==='bot'?'markdown-content':''}">${image?`<img src="${image}" class="max-w-xs rounded-md my-2 border border-[var(--border-primary)]">`:''}<p></p></div></div>`;
            const p = messageDiv.querySelector('p');
            if(sender === 'bot') { p.innerHTML = markdownConverter.makeHtml(text); processCodeBlocks(p.parentElement); } else { p.textContent = text; }
            dom.chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'light') dom.htmlEl.classList.add('light-theme');
            else dom.htmlEl.classList.remove('light-theme');
        }
        function handleThemeChange() {
            const newTheme = dom.themeToggle.checked ? 'light' : 'dark';
            localStorage.setItem('arivu-theme-v4', newTheme);
            applyTheme(newTheme);
        }

        // --- Utility Functions ---
        function showTypingIndicator(){const e=document.createElement("div");e.id="typing-indicator",e.innerHTML='<div class="flex items-start gap-4 max-w-3xl mx-auto"><div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white bg-[var(--accent)]"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 animate-pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M12 12h4"/><path d="M12 16h4"/><path d="M8 12h.01"/><path d="M8 16h.01"/></svg></div><div class="flex-1 pt-3"><span class="animate-pulse">Arivu is thinking...</span></div></div>',dom.chatContainer.appendChild(e),scrollToBottom(),dom.askBtn.disabled=!0}
        function removeTypingIndicator(){document.getElementById("typing-indicator")?.remove(),dom.askBtn.disabled=!1,dom.userQuestion.focus()}
        function processCodeBlocks(e){e.querySelectorAll("pre").forEach(e=>{const t=e.querySelector("code");if(t){const o=[...t.classList].find(e=>e.startsWith("language-"))?.replace("language-","")||"plaintext";if(!e.parentElement.classList.contains("code-wrapper")){const c=document.createElement("div");c.className="code-wrapper";const n=document.createElement("div");n.className="code-header",n.innerHTML=`<span>${o}</span><button class="copy-btn"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>Copy</button>`,e.parentNode.insertBefore(c,e),c.appendChild(n),c.appendChild(e),n.querySelector(".copy-btn").addEventListener("click",e=>{navigator.clipboard.writeText(t.innerText);const o=e.currentTarget,c=o.innerHTML;o.innerHTML="Copied!",setTimeout(()=>{o.innerHTML=c},2e3)}),hljs.highlightElement(t)}}})}
        function scrollToBottom(){dom.chatContainer.scrollTop=dom.chatContainer.scrollHeight}
        function handleImageUpload(e){const t=e.target.files[0];if(!t)return;const o=new FileReader;o.onload=t=>{const o=t.target.result.split(",")[1];uploadedImageBase64=o,uploadedImageMimeType=e.target.files[0].type,showImagePreview(t.target.result)},o.readAsDataURL(t)}
        function showImagePreview(e){dom.imagePreviewContainer.innerHTML=`<img id="image-preview" src="${e}" alt="Image preview"><span id="remove-image-btn">&times;</span>`,dom.imagePreviewContainer.classList.remove("hidden"),document.getElementById("remove-image-btn").addEventListener("click",clearImagePreview)}
        function clearImagePreview(){uploadedImageBase64=null,uploadedImageMimeType=null,dom.imageUploadInput.value="",dom.imagePreviewContainer.innerHTML="",dom.imagePreviewContainer.classList.add("hidden")}
        
        // --- LocalStorage Persistence ---
        const CHAT_STORAGE_KEY = 'arivu-chats-v4';
        function getAllChats() { return JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY) || '{}'); }
        function getChatTitle(chatId) { return getAllChats()[chatId]?.title; }
        function loadChatHistory(chatId) { if (chatId === 'temp' || !chatId) return []; return getAllChats()[chatId]?.history || []; }
        function saveChatTitle(chatId,title){if("temp"===chatId)return;const t=getAllChats();t[chatId]||(t[chatId]={history:[],createdAt:(new Date).toISOString()}),t[chatId].title=title,localStorage.setItem(CHAT_STORAGE_KEY,JSON.stringify(t))}
        function saveChatHistory(chatId,history){if("temp"===chatId)return;const t=getAllChats();t[chatId]&&(t[chatId].history=history,localStorage.setItem(CHAT_STORAGE_KEY,JSON.stringify(t)))}
        function renderChatList(){const e=getAllChats(),t=Object.entries(e).sort((([,e],[,t])=>(new Date(t.createdAt))-(new Date(e.createdAt))));dom.chatListContainer.innerHTML=t.map((([e,t])=>`<button class="nav-btn relative flex items-center p-3 rounded-lg truncate" onclick="window.loadChat('${e}')" title="${t.title}"><span class="flex-1 pr-8">${t.title}</span><span class="delete-btn absolute right-2 top-1/2 -translate-y-1/2 p-1" onclick="window.deleteChat(event,'${e}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></span></button>`)).join(""),updateActiveChatInSidebar()}
        function updateActiveChatInSidebar(){document.querySelectorAll(".nav-btn").forEach((e=>{e.classList.remove("active")})),currentChatId?"temp"===currentChatId?dom.tempChatBtn.classList.add("active"):document.querySelector(`button[onclick="window.loadChat('${currentChatId}')"]`)?.classList.add("active"):dom.newChatBtn.classList.add("active")}
        
        // --- Initialization ---
        function init() {
            const savedTheme = localStorage.getItem('arivu-theme-v4') || 'dark';
            applyTheme(savedTheme);
            dom.themeToggle.checked = (savedTheme === 'light');
            renderChatList();
            updateActiveChatInSidebar();
            console.log("Arivu AI Chat v4 is ready.");
        }

        init();
    </script>
